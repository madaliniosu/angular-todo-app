<table #table mat-table [dataSource]="dataSource()" class="mat-elevation-z8" cdkDropList (cdkDropListDropped)="drop($event)"
    cdkDropListData="dataSource">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
    </ng-container> -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let todo">
            <mat-icon class="drag-cursor">reorder</mat-icon>
            <span>{{todo.position}}</span>
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="input">
        <th mat-header-cell *matHeaderCellDef> To-do </th>
        <td mat-cell *matCellDef="let todo"> {{todo.input}} </td>
    </ng-container>

    <!-- Completed Column -->
    <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> Completed </th>
        <td mat-cell *matCellDef="let todo"> {{todo.completed ? '✅' : '❌'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
</table>
